<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>

    <div class="facebook">
        <div class="lado-esquerdo">
            <img src="Facebook-Logo.png" alt="logo do facebook">
            <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3>
        </div>
        <div class="lado-direito">
            <form class="formulario">
                <input type="text" class="dados" placeholder="Email ou telefone">
                <input type="password" class="dados" placeholder="Senha">
                <button class="botao" id="botao-entrar">Entrar</button>
                <a href="#" class="link-senha">Esqueceu a senha?</a>
                <hr>
                <button class="botao" id="botao-criarconta">Criar nova conta</button>
            </form>
            <p><strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </div>
    
</body>
    
</html>
